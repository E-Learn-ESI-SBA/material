name: Testing  Material Service Go (Gin)

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
env:
    ACR_RESOURCE_GROUP: madaurus
    AZURE_CONTAINER_REGISTRY: madaurus
    CONTAINER_NAME: materials
jobs:

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22.1'
      - name: Download Dependencies
        run : go mod download
      - name: Test
        run: go test -v ./test/unit/...
  build:
        runs-on: ubuntu-latest
       # needs:
       #   - test
        permissions:
            contents: read
            id-token: write
        steps:
            - uses: actions/checkout@v3
            - uses: azure/login@v2.1.0
              name: Azure login
              with:
                client-id: ${{ secrets.AZURE_CLIENT_ID }}
                subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
                tenant-id: ${{ secrets.AZURE_TENANT_ID }}
            - name: Build and push image to ACR
              run: az acr build --image ${{ env.CONTAINER_NAME }}:${{steps.meta.outputs.tags}} --registry ${{ env.AZURE_CONTAINER_REGISTRY }} -g ${{ env.ACR_RESOURCE_GROUP }} -f ./Dockerfile ./
